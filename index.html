  <h2>인덱스란 무엇인가?</h2>
  인덱스는 일반적으로 한 권의 책에 수록된 내용들 중 원하는 항목을 쉽게 찾아볼 수 있도록 해 놓은 찾아보기, 색인이라는 뜻으로 해석되며 지수나 지표로 풀이되는 수학적인 용어이기도 하다.
컴퓨터 사용자들이 많이 사용하고 있는 범용 프로그램 중 데이터를 어떤 일정한 기준에 의해 보관함으로써 자료관리를 효율적으로 해주는 프로그램이 있는데, 이러한 프로그램 내에서 원하는 형태의 배열과 찾아보기를 가능하게 해주는 기능이 인덱스다.
